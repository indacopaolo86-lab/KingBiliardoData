name: Aggiorna live YouTube v2

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  aggiorna-live:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Installa dipendenze
        run: npm install

      - name: Esegui script aggiornamento live
        run: node updateLive.js

      - name: Commit e push modifiche
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add streamingurls.json
          git commit -m "Aggiornamento automatico live stream" || echo "Nessuna modifica"
          git push
